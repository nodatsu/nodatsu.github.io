<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サブコンテンツ</title>
  </head>
  <body>
    <h1>サブコンテンツ</h1>

    <form id="top">
      表示しますか？
      <input type="radio" name="answer" value="はい"> はい
      <input type="radio" name="answer" value="いいえ"> いいえ
      <div id="secret">
      </div>
    </form>

    <script>
      'use strict';

      const t = document.getElementById('top');
      const s = document.getElementById('secret');
      const p = document.createElement('p');
      p.textContent = '秘密のパスワードは1234です。';
      p.id = 'pass';

      t.addEventListener('change', () => {
        if (t.answer.value == 'はい'){
          s.appendChild(p);
        }
        else {
          if (s.childNodes.length > 1) {
            s.removeChild(p);
          }
        }
      });
    </script>
  </body>
</html>
