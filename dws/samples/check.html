<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>入力チェック</title>
  </head>
  <body>
    <form name="mail_form">
        メールアドレス：<input type="text" name="mail_address">
        <input type="submit">
    </form>

    <script>
      'use strict';

      mail_form.addEventListener('submit', () => {
        if (mail_form.mail_address.value == ''){
          alert('メールアドレスを入力してください');
        }
      });
    </script>
  </body>
</html>
